<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>   
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usar a tag &lt;p&gt;">Paragrafos</abbr></li>
        <li><abbr title="Usar a tag &lt;h1/6&gl;">Titulos</abbr></li>
        <li><abbr title="Usar a tag &lt;img src &gl;">Imagens</abbr></li>
        <li><abbr title="Usar a tag &lt;abbr title &gl;">Abreviacoes</abbr></li>
        <li><abbr title="Usar a tag &lt;Code&gl;">Codigos-Fonte</abbr></li>
        <li><abbr title="Usar a tag &lt;ol&gl;">Listas numeradas</abbr></li>
        <li><abbr title="Usar a tag &lt;ul&gl;">Listas com demarcadores</abbr></li>
        
    </ul>
</body>
</html>
