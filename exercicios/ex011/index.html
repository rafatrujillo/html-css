<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>        
</head>
<body>
    <h1>Imagens dinamicas</h1>      
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 725px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <!-- <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/eighty_three.mp3" controls></audio> -->
    <audio preload="metadata" controls loop autoplay>
        <source src="midia/eighty_three.mp3" type="audio/mpeg">
        <source src="midia/eighty_three.ogg" type="audio/ogg">
        <source src="midia/eighty_three.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao suporta este audio</p>
        <a href="midia/eighty_three.mp3">Baixe o audio aqui!</a>

    </audio>
</body>
</html>
